{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    
<div class="auth-container">
    <h2>Register</h2>
    <form method = "post" action = "{% url 'authme:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>   
    </form>

    <p class="toggle-text">Already registered? <a href="{% url 'authme:login' %}">Login</a></p>
</div>
{% endblock %}
