{% extends 'layout.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    
<div class="auth-container">
    <h2>Login</h2>
    <form method = "post" action = "{% url 'authme:login' %}">
        {% csrf_token %}
        {{ form }}
        <button>Submit</button>
    </form>
    <p class="toggle-text">New here? <a href="{% url 'authme:register' %}">Register</a></p>
</div>
{% endblock %}
